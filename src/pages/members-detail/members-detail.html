<!-- Profile Page  -->

<!-- Header  -->
<ion-header no-border>
    <ion-buttons start>
        <button ion-button color="blue" clear (tap)="dismiss()">
          <ion-icon name="arrow-back" style="zoom:2.0;"></ion-icon>
        </button>
      </ion-buttons>
    
      </ion-header>
  
  <!-- Contents  -->
  <ion-content padding>
    <div *ngFor = "let member of membersList" >
      <ion-item>
          <img [src] = "member.data.fileURL" >                      
      
        <h1 style="text-align: center;">{{member.data.displayName}}</h1>
      </ion-item>
      <ion-item>   
        {{member.data.userMail}}
      </ion-item> 
      <ion-item>   
        {{member.data.phone}}        
      </ion-item>
      <button ion-button block color = "blue" (tap) = "">Message</button>
    </div>

    <ion-item *ngFor = "let member of membersList"> 
        <h2 style="font-weight: bold;">{{member.data.displayName}}'s Hotels</h2>
    <div >  
        <ion-slides >
            <ion-slide *ngFor = "let hotel of userHotel" (tap) = "getHotel(hotel.id)"> 
              <ion-card >
                  <img [src] = "hotel.data.fileUrl">
                
                 {{hotel.data.hotelName}} 
                </ion-card> 
                
            </ion-slide>
          </ion-slides>     
      
     </div> 
    </ion-item>
      <ion-item *ngFor = "let member of membersList">
          <h2 style="font-weight: bold;">{{member.data.displayName}}'s Places</h2>
          <div >  
              <ion-slides >
                  <ion-slide *ngFor = "let place of userPlace" (tap) = "getPlace(place.id)"> 
                    <ion-card >
                        <img [src] = "place.data.placeFileURL">
                      
                       {{place.data.placeName}} 
                      </ion-card> 
                      
                  </ion-slide >
                </ion-slides>     
            
           </div> 
          
      </ion-item>
      <ion-item *ngFor = "let member of membersList">
          <h2 style="font-weight: bold;">{{member.data.displayName}}'s Resturants</h2>
          <div >  
              <ion-slides >
                  <ion-slide *ngFor = "let resturant of userResturant" (tap) = "getResturant(resturant.id)"> 
                    <ion-card >
                        <img [src] = "resturant.data.resturantFileURL">
                      
                       {{resturant.data.resturantName}} 
                      </ion-card> 
                      
                  </ion-slide >
                </ion-slides>     
            
           </div> 
          
      </ion-item>
  </ion-content>
