  <ion-item>
    <ion-row>
      <ion-col col-6>
        <h5>Search By Location</h5>
        <ion-searchbar id="txtSearch"  (tap)="ionViewDidLoad()"></ion-searchbar>
      </ion-col>
      <ion-col col-6>
          <h5>Search By Name</h5>  
        <ion-searchbar   (ionInput) = "searchHotel($event)"></ion-searchbar>
      </ion-col>  
    </ion-row>      
  </ion-item>  
  <ion-list>
    <ion-item *ngFor="let hotel of hotelsList">
      <ion-item>
        <button ion-button *ngIf="btnStatus" (tap)="getHotel(hotel.id)">
          Add to trip
        </button>
        <!-- <button ion-button (tap)="openTrips($event, hotel.id)">Add to trip</button> -->
      </ion-item>
      <ion-item class="animated fadeInLeft" (tap)="hotelDetail(hotel.id)">
        <ion-thumbnail item-start>
          <img
            [src]="
              hotel.data.fileUrl
                ? hotel.data.fileUrl[0]
                  ? hotel.data.fileUrl[0]
                  : 'assets/imgs/logo.png'
                : 'assets/imgs/logo.png'
            "
          />
        </ion-thumbnail>

        <ion-row>
          <!-- Name of Hotel -->
          <h1 text-wrap class="name">{{ hotel.data.hotelName }}</h1>
        </ion-row>
        <!-- Hotel Review and Type  -->
        <p class="reviews">
          {{ hotel.data.hotelOverview }} | {{ hotel.data.hotelCategory }}
        </p>

        <ion-item style="background: transparent" no-padding>
          <!-- Hotel Ratings  
              <rating [(ngModel)]="hotel.data.star" readOnly="false" max="{{hotel.data.star}}" emptyStarIconName="ios-star-outline" halfStarIconName="star-half"
                starIconName="ios-star" nullable="true">
              </rating>-->

          <!-- Price  -->
          <!-- <ion-badge item-end>Rs.{{ hotel.data.hotelPrice }}/Night</ion-badge> -->
        </ion-item>
      </ion-item>
    </ion-item>
    <!--- <h2>{{hotel.hotelName}}</h2>-->
  </ion-list>
</ion-content>

<ion-footer text-center>
  <ion-row>
    <ion-col col-6 text-left>
      <button ion-button (tap)="searchHotels()">Find Hotels</button>
    </ion-col>
    <ion-col col-6 align-text-right>
      <button ion-button (tap)="addHotels()">Add Hotels</button>
    </ion-col>
  </ion-row>
</ion-footer>
