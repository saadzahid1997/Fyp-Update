<!-- Header  -->
<ion-header no-border>
  <header-one title="Search Hotels"></header-one>
</ion-header>

<!-- Content  -->
<ion-content padding>

  <ion-grid>
    <form [formGroup]="searcHotelForm">
      <!-- Location Search Options  -->
      <ion-row class="animated zoomIn" justify-content-center align-items-center>
        <ion-card>
          <ion-card-header text-center color="color1" text-uppercase>
            Going To
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>
                <ion-icon name="ios-pin" color="color1"></ion-icon>
              </ion-label>
              <ion-input type="text" id="txtSearch" formControlName="txtSearch" placeholder="Your Destination"
                (tap)="ionViewDidLoad()"></ion-input>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-row>

      
     
    </form>
  </ion-grid>
</ion-content>


<ion-footer text-center>
  <ion-row>
    <ion-col col-6 text-left>
      <button ion-button  (tap)="searchHotels()">Find Hotels</button>
    </ion-col>
    <ion-col col-6 align-text-right>
      <button ion-button  (tap)="addHotels()">Add Hotels</button>
    </ion-col>
  </ion-row>

</ion-footer>
