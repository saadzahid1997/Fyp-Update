<ion-header>
  <ion-navbar>
    <title>Create Trip</title>
    <ion-buttons start>
      <button ion-button color="blue" clear (tap)="dismiss()">
        <ion-icon name="arrow-back" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <button ion-button block (tap)="trip()">Create Trip</button>  
  <ion-content center text-center >
    <h1>Your Trips</h1>
    <ion-row >
      
      <ion-col col-6 *ngFor = "let trip of privateTripList" (tap) = "tripDetails(trip.id)">
        
        <ion-card class="animated fadeInLeft text-primary">
        {{trip.data.tripName}}
        </ion-card>
        

      </ion-col>
      
    </ion-row>
    
    
    
    <h1>Public Trips</h1>
    <ion-row >
      
      <ion-col col-6 *ngFor = "let trip of publicTripList" (tap) = "tripDetails(trip.id)">
          
          <ion-card class="animated fadeInLeft text-primary">
               <div *ngIf = "trip.data.tripFileURL[0]">
          <img [src] = "trip.data.tripFileURL[0]">
         </div> 
                 
              {{trip.data.tripName}}
              </ion-card>
          
      
      </ion-col>
      
    </ion-row>

    
  </ion-content>
  </ion-content>
