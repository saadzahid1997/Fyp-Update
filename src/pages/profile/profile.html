<!-- Profile Page  -->

<!-- Header  -->
<ion-header no-border>
  <header-one title="Profile"></header-one>
</ion-header>

<!-- Contents  -->
<ion-content padding>
  <!-- Profile Photo Section  -->
  <div class="profile-photo" padding-top>
    <!-- Photo Change Edit Button  -->
    <ion-fab top>
      <button ion-fab mini icon-only color="color1">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-fab>

    <!-- Image Preview  -->
    <img [src]="user ? (user.photoURL ? user.photoURL : '') : ''" />
  </div>

  <!-- User Profile Settings Options  -->
  <div padding>
    <ion-segment [(ngModel)]="options" style="direction:ltr">
      <ion-segment-button value="User Info">
        User Info
      </ion-segment-button>
      <!-- <ion-segment-button value="Card Info">
        Card Info
      </ion-segment-button>
      <ion-segment-button value="Change Password">
        Change PWD
      </ion-segment-button> -->
    </ion-segment>
  </div>

  <!-- Settings View   -->
  <div [ngSwitch]="options" padding-top>
    <!-- User Information Section -->
    <div *ngSwitchCase="'User Info'">
      <!-- User Information Component  -->
      <!-- <user-information></user-information> -->
      <form class="animated zoomIn contents">
        <ion-list>
          <!-- First Name -->
          <ion-item>
            <ion-label stacked color="color2">First Name</ion-label>
            <ion-input [disabled]="!updateProfile" type="text"></ion-input>
          </ion-item>

          <!-- Last Name -->
          <ion-item>
            <ion-label stacked color="color2">Last Name</ion-label>
            <ion-input [disabled]="!updateProfile" type="text"></ion-input>
          </ion-item>

          <!-- Email Address -->
          <ion-item>
            <ion-label stacked color="color2">Email Address</ion-label>
            <ion-input [disabled]="!updateProfile" type="text"></ion-input>
          </ion-item>

          <!-- Phone Number -->
          <ion-item>
            <ion-label stacked color="color2">Phone Number</ion-label>
            <ion-input [disabled]="!updateProfile" type="text"></ion-input>
          </ion-item>

          <!-- Address -->
          <ion-item>
            <ion-label stacked color="color2">Address</ion-label>
            <ion-input [disabled]="!updateProfile" type="text"></ion-input>
          </ion-item>
        </ion-list>

        <ion-row justify-content-center align-items-center>
          <button
            ion-button
            block
            type="button"
            color="color2"
            *ngIf="updateProfile"
          >
            Save
          </button>

          <button
            ion-button
            block
            type="button"
            color="color2"
            *ngIf="!updateProfile"
            (click)="profileUpdate()"
          >
            Update Profile
          </button>
        </ion-row>
      </form>
      <!-- You will find this component from components folder -->
      <!-- Source Path - src/components/profile/user-information  -->
    </div>

    <!-- Credit Card Information Section -->
    <div *ngSwitchCase="'Card Info'">
      <!-- Card Information Component  -->
      <card-information></card-information>
      <!-- You will find this component from components folder -->
      <!-- Source Path - src/components/profile/card-information  -->
    </div>

    <!-- Password Change Section  -->
    <div *ngSwitchCase="'Change Password'">
      <!-- Password Change Component  -->
      <change-password></change-password>
      <!-- You will find this component from components folder -->
      <!-- Source Path - src/components/profile/change-password  -->
    </div>
  </div>
</ion-content>
