<!-- Profile Page  -->

<!-- Header  -->
<ion-header no-border>
  <header-one title="Profile"></header-one>
</ion-header>

<!-- Contents  -->
<ion-content padding *ngIf="user">
  <!-- Profile Photo Section  -->
  <div class="profile-photo" padding-top>
    <!-- Photo Change Edit Button  -->
    <!-- <ion-fab top>
      <button ion-fab mini icon-only color="color1">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-fab> -->

    <!-- Image Preview  -->
    <img
      [src]="user.fileURL ? user.fileURL : ''"
      (click)="imgageUpload.click()"
    />
    <input hidden type="file" #imgageUpload (change)="handler($event)" />
  </div>

  <!-- Settings View   -->
  <div [ngSwitch]="options" padding-top>
    <!-- User Information Section -->
    <div *ngSwitchCase="'User Info'">
      <!-- User Information Component  -->
      <!-- <user-information></user-information> -->
      <form class="animated zoomIn contents" [formGroup]="userForm">
        <ion-list>
          <!-- First Name -->
          <ion-item>
            <ion-label stacked color="color2">First Name</ion-label>
            <ion-input
              [disabled]="!updateProfile"
              formControlName="userFName"
              type="text"
            ></ion-input>
          </ion-item>

          <!-- Last Name -->
          <ion-item>
            <ion-label stacked color="color2">Last Name</ion-label>
            <ion-input
              [disabled]="!updateProfile"
              formControlName="userLName"
              type="text"
            ></ion-input>
          </ion-item>

          <!-- Email Address -->
          <ion-item>
            <ion-label stacked color="color2">Email Address</ion-label>
            <ion-input
              [disabled]="true"
              [(ngModel)]="user.userMail"
              [ngModelOptions]="{ standalone: true }"
              type="text"
            ></ion-input>
          </ion-item>

          <!-- Phone Number -->
          <ion-item>
            <ion-label stacked color="color2">Phone Number</ion-label>
            <ion-input
              [disabled]="!updateProfile"
              formControlName="phone"
              type="text"
            ></ion-input>
          </ion-item>

          <!-- Address -->
          <ion-item>
            <ion-label stacked color="color2">Password</ion-label>
            <ion-input
              [disabled]="!updateProfile"
              formControlName="userPass"
              type="text"
            ></ion-input>
          </ion-item>
        </ion-list>

        <ion-row justify-content-center align-items-center>
          <button
            ion-button
            block
            type="button"
            color="color2"
            *ngIf="updateProfile"
            [disabled]="isUploading"
            (click)="updateUserProfile()"
          >
            Save
          </button>

          <button
            ion-button
            block
            type="button"
            color="color2"
            *ngIf="!updateProfile"
            (click)="updateProfile = !updateProfile"
          >
            Update Profile
          </button>
        </ion-row>
      </form>
      <!-- You will find this component from components folder -->
      <!-- Source Path - src/components/profile/user-information  -->
    </div>

    <!-- Credit Card Information Section -->
    <div *ngSwitchCase="'Card Info'">
      <!-- Card Information Component  -->
      <card-information></card-information>
      <!-- You will find this component from components folder -->
      <!-- Source Path - src/components/profile/card-information  -->
    </div>

    <!-- Password Change Section  -->
    <div *ngSwitchCase="'Change Password'">
      <!-- Password Change Component  -->
      <change-password></change-password>
      <!-- You will find this component from components folder -->
      <!-- Source Path - src/components/profile/change-password  -->
    </div>
  </div>
</ion-content>
