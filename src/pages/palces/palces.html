<ion-header>

  <ion-navbar>
    <ion-title>Places</ion-title>
    <ion-buttons start>
        <button ion-button color="blue" clear (tap)="dismiss()">
          <ion-icon name="arrow-back" style="zoom:2.0;"></ion-icon>
        </button>
      </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-row class="animated zoomIn" justify-content-center align-items-center>
    <ion-card>
      <ion-card-header text-center color="color1" text-uppercase>
        Going To
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>
            <ion-icon name="ios-pin" color="color1"></ion-icon>
          </ion-label>
          <ion-input type="text" id = "txtSearch"  placeholder="Your Destination" autocomplete="on"  (tap)="ionViewDidLoad()"></ion-input>
        </ion-item>

      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-list>

    <ion-item  *ngFor="let place of placeList" >
      <ion-item>
        <button ion-button *ngIf = "btnStatus" (tap)="getPlace(place.id)">Add to trip</button>
      </ion-item>
      <ion-item class="animated fadeInLeft" (tap)="placeDetail(place.id)">

      <ion-item class="animated fadeInLeft">    
        <ion-thumbnail item-start>
          <img [src] = "place.data.placeFileURL">
        </ion-thumbnail>

        <ion-row>

          <!-- Name of Hotel -->
          <h1 text-wrap class="name">{{place.data.placeName}}</h1>


        </ion-row>
        <!-- Hotel Review and Type  -->
        <!--<p class="reviews">{{hotel.data.hotelOverview}} | {{hotel.data.hotelCategory}} </p>-->

        <ion-item style="background: transparent" no-padding>

          <!-- Hotel Ratings  
              <rating [(ngModel)]="hotel.data.star" readOnly="false" max="{{hotel.data.star}}" emptyStarIconName="ios-star-outline" halfStarIconName="star-half"
                starIconName="ios-star" nullable="true">
              </rating>-->

          <!-- Price  
          <ion-badge item-end>Rs.{{hotel.data.hotelPrice}}/Night</ion-badge>-->
        </ion-item>
      </ion-item>
      </ion-item>
</ion-item>
    
    <!--- <h2>{{hotel.hotelName}}</h2>-->
  </ion-list>
  
</ion-content>
<ion-footer text-center>
    <ion-row>
      <ion-col col-6 text-left>
        <button ion-button class="custom-btn" (tap)="searchPlaces()">Find Places</button>
      </ion-col>
      <ion-col col-6 align-text-right>
        <button ion-button  class="custom-btn" (tap)="addPlaces()">Add Places</button>
      </ion-col>
    </ion-row>
  
  </ion-footer>
