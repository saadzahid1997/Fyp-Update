<ion-header>

  <ion-navbar>
    <ion-title>People</ion-title>
    <p style="color: darkblue; float: right" (tap) = "dismiss()">Cancel</p>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-item *ngFor = "let user of userList" (tap) = "userChat(user.data.uid)">
    
        <li>
         <ion-row> 
            <ion-thumbnail>
            <img style="border-radius: 50%" [src] = "user.data.fileURL">   
            </ion-thumbnail>
            <h3 style="border-top: 10%">{{user.data.displayName}}</h3>
          </ion-row>
        </li>
     
        
    
    </ion-item>
</ion-content>
