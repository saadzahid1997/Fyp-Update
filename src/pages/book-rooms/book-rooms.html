<ion-header>

  <ion-navbar>
    <ion-title>Room Detials</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div>
      <ion-item>
        <ion-label>Luxury</ion-label>
        <ion-checkbox  [(ngModel)] = "luxury"   ></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label floating >Number of Room(s)</ion-label>
        <ion-input type = "number" [(ngModel)] = "numOfRooms" ></ion-input>
      </ion-item>  

      <ion-button (click)="book()">
        Book Now!
      </ion-button>
</ion-content>
