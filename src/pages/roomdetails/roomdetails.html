<ion-header>
  <ion-navbar>
    <ion-title>Room Details</ion-title>
    <button ion-button (tap)="back()" class="float-right">Back</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Room Details</ion-label>
      <ion-checkbox *ngFor="let item of roomDetails">
        {{ item | json }}
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
